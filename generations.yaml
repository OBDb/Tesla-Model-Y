generations:
  - name: "First Generation"
    start_year: 2020
    end_year: 2024
    description: "The original Tesla Model Y, introduced in March 2019 and entering production in January 2020. Based on the Model 3 sedan with approximately 75% parts commonality, featuring a taller body, increased cargo space, and optional third-row seating. The design includes a minimalist exterior with clean lines, panoramic glass roof, and lack of traditional grille. Initial configurations included Long Range AWD and Performance variants, with a Standard Range RWD that was briefly offered then discontinued. Production occurred at Fremont Factory (California), Giga Shanghai (China from December 2020), Gigafactory Texas (late 2021), and Gigafactory Berlin-Brandenburg (March 2022). Technical features include a heat pump system with Octovalve, single-piece rear casting (Giga Press), and radar-based driver assistance. Range varies from approximately 279 to 330 miles depending on configuration."

  - name: "Second Generation (Juniper Refresh)"
    start_year: 2025
    end_year: null
    description: "A significantly refreshed Model Y, internally codenamed 'Juniper', revealed in January 2025. Exterior changes include a full-width light bar as daytime running lights and tail light, sleeker front design with more streamlined nose, thin light bar across the hood, redesigned wheels, and rear diffuser to reduce drag. Interior adopts design cues from the updated Model 3, including wraparound ambient lighting, 15.4-inch central touchscreen, ventilated seats, and an 8-inch rear touchscreen for second-row passengers. Additional upgrades include powered rear seats, improved suspension, double-layer acoustic glass on all windows, and silver-coated panoramic glass roof. The Long Range variant was rebranded as 'Model Y Premium' in North America in October 2025. A Model Y Performance variant debuted in August 2025 for Europe/Middle East/Africa and October 2025 for North America, featuring carbon fiber rear spoiler, gloss black trim, red brake calipers, and Performance 4DU dual-motor system producing 456 hp. A Model Y L long-wheelbase variant with three-row six-seat configuration was introduced in June 2025, produced at Gigafactory Shanghai."